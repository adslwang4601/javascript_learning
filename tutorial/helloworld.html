<body>

  <p>HELLO WORLD</p>
  <p>HELLO WORLD AGAIN</p>
  <script>
    function Animal() { }

    Animal.prototype = {
      constructor: Animal,
      eat: function() {
        console.log("nom nom nom");

    // Only change code below this line
